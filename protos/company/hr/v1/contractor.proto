syntax = "proto3";

package company.hr.v1;

option go_package = "github.com/toxicoder/devset/gen/go/company/hr/v1;hrv1";

import "company/common/v1/email.proto";
import "company/common/v1/person_name.proto";
import "company/common/v1/phone_number.proto";
import "company/common/v1/money.proto";
import "google/protobuf/timestamp.proto";

// Contractor represents a contingent worker or consultant.
message Contractor {
  // Unique identifier for the contractor.
  string id = 1;

  // The contractor's full name.
  company.common.v1.PersonName name = 2;

  // The contractor's work email address.
  company.common.v1.Email work_email = 3;

  // List of phone numbers associated with the contractor.
  repeated company.common.v1.PhoneNumber phone_numbers = 4;

  // The date the contract starts.
  google.protobuf.Timestamp start_date = 5;

  // The date the contract is scheduled to end.
  google.protobuf.Timestamp end_date = 6;

  // ID of the employee responsible for managing the contractor.
  string manager_id = 7;

  // ID of the department the contractor supports.
  string department_id = 8;

  // The name of the agency or vendor providing the contractor.
  string agency_name = 9;

  // The hourly or daily rate for the contractor.
  company.common.v1.Money rate = 10;
}
