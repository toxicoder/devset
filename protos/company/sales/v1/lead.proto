syntax = "proto3";

package company.sales.v1;

option go_package = "github.com/toxicoder/devset/gen/go/company/sales/v1;salesv1";

import "company/common/v1/email.proto";
import "company/common/v1/phone_number.proto";
import "company/common/v1/person_name.proto";
import "google/protobuf/timestamp.proto";

// Lead represents a potential customer or prospect.
message Lead {
  // Unique identifier for the lead.
  string id = 1;

  // Name of the contact person.
  company.common.v1.PersonName contact_name = 2;

  // Company the lead is associated with.
  string company_name = 3;

  // Email address.
  company.common.v1.Email email = 4;

  // Phone number.
  company.common.v1.PhoneNumber phone = 5;

  // Source where the lead came from (e.g., "Webinar", "Referral").
  string source = 6;

  // Current status of the lead qualification.
  LeadStatus status = 7;

  // Date the lead was created.
  google.protobuf.Timestamp created_at = 8;
}

enum LeadStatus {
  LEAD_STATUS_UNSPECIFIED = 0;
  LEAD_STATUS_NEW = 1;
  LEAD_STATUS_CONTACTED = 2;
  LEAD_STATUS_QUALIFIED = 3;
  LEAD_STATUS_UNQUALIFIED = 4;
  LEAD_STATUS_CONVERTED = 5;
}
